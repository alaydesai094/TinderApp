<!DOCTYPE html>

<html>
    <head>
       
        <link rel="stylesheet" type="text/css" href="css/index.css">
	
	<!-- Jquery Mobile links -->
			<link rel="stylesheet" href="themes/MyTheme.css" />
  			<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
			
			<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
			<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
			<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
			
  
        <title>Tinder</title>
    </head>
    <body>
     		<div data-role="page" data-theme="d">
		<div data-role="header">
			<h1>Tinder</h1>
		</div>
		<div data-role="main" class="ui-content">
			
			<form action="">
  <div>
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required><br>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required><br>

    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" required><br>

	<label for="dob"><b>Date of Birth</b></label>
    <input type="text" placeholder="Enter Date of Birth" name="dob" required><br>

	<label for="location"><b>Location</b></label>
    <input type="text" placeholder="Enter Location" name="location" required><br>

    <div class="clearfix">
	<button type="submit"  class="ui-btn ui-shadow">Sign Up</button>
      <button type="button"  class="ui-btn ui-shadow">Cancel</button>
    </div>
  </div>
</form>

		
		</div>
		<div data-role="footer">
			<h2>&copy; tinder.com</h2>
		</div>
	
	</div>
	 
      
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
